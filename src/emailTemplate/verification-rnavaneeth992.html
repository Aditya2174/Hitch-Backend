<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1B1633;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #FFC728;
      text-align: center;
    }

    p {
      margin: 20px 0;
      text-align: left;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FFC728;
      color: #1B1633;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>
    <p>Hello [User's Name],</p>
    <p>Thank you for creating an account! To complete the registration process, please click the link below to verify your email address:</p>
    <p style="text-align: center;">
      <a class="btn" href="">Verify Email</a>
    </p>
  </div>
</body>
</html>
